<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <meta name="description" content="Login">
  <link rel="stylesheet" href="/src/styles/pages.style/login.style.css">
</head>
<body>
  <div class="login-container">

    <!-- Lado izquierdo - Imagen -->
    <div class="character-section">
      <img src="/public/assets/img/lobo.webp" alt="Astronauta Zorro" class="character-img">
    </div>

    <!-- Lado derecho - Formulario -->
    <div class="form-section">
      <div class="form-container">
        <div class="form-header">
          <h1>Bienvenido</h1>
        </div>

        <form class="login-form">
          <div class="input-group">
            <label for="email" class="input-label">Email o username</label>
            <input 
              type="email" 
              id="email" 
              class="input-field" 
              placeholder="molinajefferson998@gmail.com"
              required
            >
          </div>

          <div class="input-group">
            <label for="password" class="input-label">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              class="input-field" 
              placeholder="••••••••••••••••••••••••"
              required
            >
          </div>

          <div class="form-options">
            <div class="checkbox-group">
              <input type="checkbox" id="remember" class="checkbox">
              <label for="remember" class="checkbox-label">Recordar</label>
            </div>
            <button type="button" class="register-link">Registrar</button>
          </div>

          <button type="submit" class="login-button">INGRESAR</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
